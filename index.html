<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Dream Porsche models — Porsche 911, Macan. Style, speed, safety. Your dream starts here."
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My way to Porsche</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="site-header">
        <h1 class="logo-text"><a href="/">Porsche</a></h1>
        <nav class="header-nav">
          <ul class="navigation barlow-text">
            <li><a href="#dream-cars">Dream cars</a></li>
            <li><a href="#contact">Contacts</a></li>
          </ul>
        </nav>
      </header>

      <!-- Hero -->
      <section class="image-container">
        <img src="./pictures/porsche-3.avif" alt="Porsche Logo" />
        <div class="hero-overlay-text">
          <h2>Drive your dream</h2>
          <p>Porsche 911 та Macan — обери авто мрії вже сьогодні.</p>
        </div>
      </section>

      <!-- Section 3 -->
      <section id="dream-cars">
        <h2 class="section-title">Our Models</h2>
        <div class="models-grid">
          <div class="model-card">
            <img src="./pictures/porsche-4.jpg" alt="Porsche 911" />
            <h3>Porsche 911</h3>
            <p>Ціна: від $120 000</p>
            <a
              href="https://www.porsche.com/central-eastern-europe/ru/models/911/911-gt3-models/911-gt3/"
              target="_blank"
              class="btn"
              >Детальніше</a
            >
          </div>
          <div class="model-card">
            <img src="./pictures/porsche-5.jpg" alt="Porsche Macan" />
            <h3>Porsche Macan</h3>
            <p>Ціна: від $80 000</p>
            <a
              href="https://www.porsche.com/central-eastern-europe/ru/models/macan/macan-electric-models/macan-electric/"
              target="_blank"
              class="btn"
              >Детальніше</a
            >
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="site-footer" id="contact">
        <address class="footer-content">
          <div class="contact-item">
            <svg class="icon">
              <use href="./pictures/icons/sprite.svg#icon-phone"></use>
            </svg>
            <span>Телефон:</span>
            <a href="tel:+380442019110">+380442019110</a>
          </div>
          <div class="contact-item">
            <svg class="icon">
              <use href="./pictures/icons/sprite.svg#icon-envelop"></use>
            </svg>
            <span>Email:</span>
            <a href="mailto:pcka-reception@winner.ua"
              >pcka-reception@winner.ua</a
            >
          </div>
          <p>© 2025 Мій шлях до Porsche</p>
        </address>
      </footer>
    </div>
  </body>
</html>
